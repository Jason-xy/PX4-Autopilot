module_name: RC Input Driver
parameters:
    - group: RC Input
      definitions:
        RC_INPUT_PROTO:
            description:
                short: RC input protocol
                long: |
                    Select your RC input protocol or auto to scan.
            category: System
            type: enum
            values:
                0: PPM
                1: SBUS
                2: DSM
                3: ST24
                4: SUMD
                5: CRSF
                6: GHST
            min: -1
            max: 6
            default: 5

serial_config:
    - command: set RC_INPUT_ARGS "-d ${SERIAL_DEV}"
      port_config_param:
        name: RC_PORT_CONFIG
        group: Serial
        default: RC
        depends_on_port: RC
        description_extended: |
            Setting this to 'Disabled' will use a board-specific default port
            for RC input.

